    <div class="EvWrapper" id="EvWrapper">
        <div>
        <table id="check">
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Quantity</th>
                 <th>Price</th>
            </tr>
            <tbody id="checkbod">
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Total Price</td>
                    <td id="checkfoot"></td>
                </tr>
            </tfoot>

        </table>
        </div>
        <div class="form">
        <form  id="form">
            <div class="set">
                <div class="subheading">Personal <br>Information</div>    
                <label for="fname">First Name: </label>
                <input type="text" id="fname" name="fname" required>

                <label for="lname">Last Name: </label>
                <input type="text" id="lname" name="lname" required>

                <label for="t-no">Phone Number: </label>
                <input type="tel" name="t-no" id="t-no" pattern="[0-9]{10}" required>

                <label for="email">Email Address: </label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="subheading">Billing Information</div>
            <div class="billing set">

                <label for="zipcode">Zipcode</label>
                <input type="text" name="zipcode" id="zipcode" required>
                
                <label id="pay" class="head-label">Payment Method</label>    
                <div class="pay-meth">
                    <div>
                    <input type="radio" name="pay-meth" id="credit-card" value="card" required>
                    <label for="credit-card">Credit/Debit Card</label>
                    </div>
                    <div>
                    <input type="radio" name="pay-meth" id="COD" value="cash" required>
                    <label for="COD">Cash On delivery</label>
                    </div>
                </div>
               <div class="set" id="carddeets">
                    <label for="CardNo">Card Number:</label>
                    <input type="text" name="CardNo" id="CardNo" placeholder="xxxx-xxxx-xxxx-xxxx">
                    <label for="CvNo">CVV</label>
                    <input type="text" name="CardNo" id="CvNo">
                    <label for="ExpDate">Expiration Date</label>
                    <input type="date" name="ExpDate" id="ExpDate">
                </div>
            </div>
            <div class="set">
                
                <div class="subheading">Shipping Information</div>
                <div class="shipping set">
                    <label class="head-label">Method of Receiving</label>
                    <div>
                    <input type="radio" name="meth" id="pick" value="false">
                    <label for="pick">Pick up from store</label>
                    </div>
                    <div>
                    <input type="radio" name="meth" id="del" value="true">
                    <label for="del">Delivery</label>
                    </div>
                    <label for="city" id="select">City: </label>
                    <select name="city" id="city">
                        <option value="Kandy"> Kandy </option>
                          <option value=" Matale"> Matale </option>
                          <option value=" Nuwara Eliy">  Nuwara Eliya</option>
                          <option value="Ampara "> Ampara</option>
                          <option value="Batticaloa"> Batticaloa </option>
                          <option value=" Trincomalee">  Trincomalee </option>
                          <option value="Anuradhapura"> Anuradhapura </option>
                          <option value=" Polonnaruwa">  Polonnaruwa </option>
                          <option value="Jaffna"> Jaffna </option>
                          <option value=" Kilinochchi">  Kilinochchi </option>
                          <option value=" Mannar">  Mannar </option>
                          <option value=" Mullaitivu">  Mullaitivu </option>
                          <option value=" Vavuniya">  Vavuniya </option>
                          <option value="Kurunegala"> Kurunegala </option>
                          <option value=" Puttalam">  Puttalam </option>
                          <option value="Kegalle"> Kegalle </option>
                          <option value=" Ratnapura">  Ratnapura </option>
                          <option value="Galle"> Galle </option>
                          <option value=" Hambantota">  Hambantota </option>
                          <option value=" Matara">  Matara </option>
                          <option value="Badulla"> Badulla </option>
                          <option value=" Monaragala">  Monaragala </option>
                          <option value="Colombo"> Colombo </option>
                          <option value=" Gampaha">  Gampaha </option>
                          <option value=" Kalutara">  Kalutara </option>
                  </select>

                <div>
                    <div id="del-addy">
                    <label for="address">Delivery Address</label><br>
                    <textarea name="delivery-notes" id="address" cols="50" rows="5"></textarea>
                    </div>
                </div>
                    <label for="sec-phone">Secondary phone number(optional)</label>
                    <input type="tel" name="sec-phone" id="sec-phone">
                </div>
                <button type="submit" id="payport">Order</button>
            </div>
        
        </form>
        </div>
</div>
